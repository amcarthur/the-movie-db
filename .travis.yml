language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "10"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > .npmrc
script:
  - npm run check-coverage
  - npm run build
after_success:
  - npm run report-coverage
  - npm run publish
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    branch: master
    tags: true